<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>응배 스타포스</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        총 <span>0</span>회 시도 / 총 <span>0</span> 메소
      </div>
      <div class="box">
        <div class="boxbox">
          <span>장비 분류</span>
          <select>
            <option>무기</option>
            <option>방어구</option>
            <option>슈페리얼</option>
          </select>
          <span>장비 레벨</span>
          <select>
            <option>140</option>
            <option>150</option>
            <option>160</option>
          </select>
        </div>
        <div class="boxbox">
          <span>공격력 / 마력</span>
          <input type="number" name="" id="" />
          <span>시작 등급</span>
          <select>
            <option>0성</option>
            <option>15성</option>
            <option>20성</option>
          </select>
        </div>
        <div class="boxbox">
          <span>스타캐치</span>
          <select>
            <option>사용</option>
            <option>해제</option>
          </select>
          <span>파괴방지</span>
          <select>
            <option>사용</option>
            <option>사용 안 함</option>
          </select>
        </div>
        <div>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-regular fa-star"></i>
        </div>
        <div>0성 > 1성</div>
        <div>성공확률 : 95.0 %</div>
        <div>실패(유지)확률 : 5.0 %</div>
        <br />
        <div>필요한 메소 : 110,800</div>
        <br />
        <div>스탯 : 0 (+2)</div>
        <div>공 / 마 : 0 (+1)</div>
      </div>
      <div class="avatar">
        <img
          src="https://avatar.maplestory.nexon.com/Character/OGCJFBNCPEMJJDEAGAFMPIPMGFHEBFLFHIHCJMDDIBDLKECLCFKLOIEELJLCPEGLLBBIABFDEHEEICONMDBCNOANNHJICDNOBEFHEPIHLOMGDJHFBEBNNNIEEHLPDMLKJOKLNOLHOEBNPHJJJABCHPELGICBHEBDIPONPBGCOLEFBPDDGKJANIDGOMHAFCNGDOJPKHHANDOBEHACPOMIHMAONHBOBJGKJDBMELPHPOLHCLBJLHCGFNGKDJPOBIEH.png"
          alt="응애로어.png"
        />
      </div>
      <div class="footer">
        <input type="button" value="강화" />
        <input type="button" value="복구" />
        <input type="button" value="초기화" />
      </div>
    </div>
  </body>
</html>
