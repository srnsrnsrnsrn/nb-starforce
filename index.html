<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="Getamped.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>응배 스타포스</title>
  </head>
  <body>
    <div id="팝업" class="background visibility-hidden">
      <div class="popup">
        <div>강화에 실패하여<br />장비가 파괴되었습니다.</div>
        <input type="button" value="확인" id="파괴확인" />
      </div>
    </div>
    <div class="container">
      <div class="header">
        총 <span id="시도">0</span>회 시도 / 총 <span id="총메소">0</span>메소 /
        총 <span id="파괴횟수">0</span>회 파괴
      </div>
      <div class="box">
        <div class="boxbox">
          <span>장비 분류</span>
          <select>
            <option>무기</option>
            <option>방어구</option>
            <option>슈페리얼</option>
          </select>
          <span>장비 레벨</span>
          <select id="장비레벨">
            <option value="140">140</option>
            <option value="150">150</option>
            <option value="160">160</option>
            <option value="200">200</option>
            <option value="250">250</option>
          </select>
        </div>
        <div class="boxbox">
          <span>공격력 / 마력</span>
          <input type="number" name="" id="" />
          <span>시작 등급</span>
          <select id="시작등급">
            <!--https://docs.emmet.io/cheat-sheet/-->
            <option value="0">0성</option>
            <option value="1">1성</option>
            <option value="2">2성</option>
            <option value="3">3성</option>
            <option value="4">4성</option>
            <option value="5">5성</option>
            <option value="6">6성</option>
            <option value="7">7성</option>
            <option value="8">8성</option>
            <option value="9">9성</option>
            <option value="10">10성</option>
            <option value="11">11성</option>
            <option value="12">12성</option>
            <option value="13">13성</option>
            <option value="14">14성</option>
            <option value="15">15성</option>
            <option value="16">16성</option>
            <option value="17">17성</option>
            <option value="18">18성</option>
            <option value="19">19성</option>
            <option value="20">20성</option>
            <option value="21">21성</option>
            <option value="22">22성</option>
            <option value="23">23성</option>
            <option value="24">24성</option>
          </select>
        </div>
        <div class="boxbox">
          <span>스타캐치</span>
          <select id="스타캐치">
            <option value="0">수동</option>
            <option value="1">자동</option>
            <option value="2">해제</option>
          </select>
          <span>파괴방지</span>
          <select id="파괴방지">
            <option value="0">해제</option>
            <option value="1">사용</option>
          </select>
        </div>
        <div class="star_group">
          <div id="star_1">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div id="star_2">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div id="star_3">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="star_group">
          <div id="star_4">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div id="star_5">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div id="25" class="display-none">
          <span>25성</span>
          <div><br />25성 달성<br /><br /><br /></div>
        </div>
        <div id="24">
          <div><span id="현재별">0</span>성 > <span id="다음별">1</span>성</div>
          <div>성공확률 : <span id="성공확률">95.0</span>%</div>
          <div id="찬스타임" class="display-none">CHANCE TIME !!</div>
          <div id="실패">실패(유지)확률 : <span id="실패확률">5.0</span>%</div>
          <div id="파괴" class="visibility-hidden">
            파괴확률 : <span id="파괴확률">0</span>%
          </div>
          <div>필요한 메소 : <span id="필요메소">110,800</span></div>
        </div>
      </div>
      <div class="avatar">
        <img
          src="https://avatar.maplestory.nexon.com/Character/OGCJFBNCPEMJJDEAGAFMPIPMGFHEBFLFHIHCJMDDIBDLKECLCFKLOIEELJLCPEGLLBBIABFDEHEEICONMDBCNOANNHJICDNOBEFHEPIHLOMGDJHFBEBNNNIEEHLPDMLKJOKLNOLHOEBNPHJJJABCHPELGICBHEBDIPONPBGCOLEFBPDDGKJANIDGOMHAFCNGDOJPKHHANDOBEHACPOMIHMAONHBOBJGKJDBMELPHPOLHCLBJLHCGFNGKDJPOBIEH.png"
          alt="응애로어.png"
        />
      </div>
      <div class="footer">
        <input type="button" value="강화" id="강화버튼" />
        <input type="button" value="초기화" id="초기화버튼" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
