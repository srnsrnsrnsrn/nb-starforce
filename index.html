<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>응배 스타포스</title>
  </head>
  <body>
    <div id="팝업" class="background visiblity-hidden">
      <div class="popup">
        <div>강화에 실패하여<br />장비가 파괴되었습니다.</div>
        <input type="button" value="확인" id="파괴확인" />
      </div>
    </div>
    <div class="container">
      <div class="header">
        총 <span id="시도">0</span>회 시도 / 총 <span id="총메소">0</span>메소 /
        총 <span id="파괴횟수">0</span>회 파괴
      </div>
      <div class="box">
        <div class="boxbox">
          <span>장비 분류</span>
          <select>
            <option>무기</option>
            <option>방어구</option>
            <option>슈페리얼</option>
          </select>
          <span>장비 레벨</span>
          <select>
            <option>140</option>
            <option>150</option>
            <option>160</option>
          </select>
        </div>
        <div class="boxbox">
          <span>공격력 / 마력</span>
          <input type="number" name="" id="" />
          <span>시작 등급</span>
          <select>
            <option>0성</option>
            <option>15성</option>
            <option>20성</option>
          </select>
        </div>
        <div class="boxbox">
          <span>스타캐치</span>
          <select>
            <option>사용</option>
            <option>해제</option>
          </select>
          <span>파괴방지</span>
          <select>
            <option>사용</option>
            <option>사용 안 함</option>
          </select>
        </div>
        <div class="star_group">
          <div id="star_1">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div id="star_2">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div id="star_3">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div class="star_group">
          <div id="star_4">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
          <div id="star_5">
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <i class="fa-regular fa-star"></i>
          </div>
        </div>
        <div><span id="현재별">0</span>성 > <span id="다음별">1</span>성</div>
        <div>성공확률 : <span id="성공확률">95.0</span>%</div>
        <div>실패(유지)확률 : <span id="실패확률">5.0</span>%</div>
        <div id="파괴" class="visiblity-hidden">
          파괴확률 : <span id="파괴확률">0</span>%
        </div>
        <div>필요한 메소 : <span id="필요메소">110,800</span></div>
        <br />
        <div>스탯 : 0 (+2)</div>
        <div>공 / 마 : 0 (+1)</div>
      </div>
      <div class="avatar">
        <img
          src="https://avatar.maplestory.nexon.com/Character/OGCJFBNCPEMJJDEAGAFMPIPMGFHEBFLFHIHCJMDDIBDLKECLCFKLOIEELJLCPEGLLBBIABFDEHEEICONMDBCNOANNHJICDNOBEFHEPIHLOMGDJHFBEBNNNIEEHLPDMLKJOKLNOLHOEBNPHJJJABCHPELGICBHEBDIPONPBGCOLEFBPDDGKJANIDGOMHAFCNGDOJPKHHANDOBEHACPOMIHMAONHBOBJGKJDBMELPHPOLHCLBJLHCGFNGKDJPOBIEH.png"
          alt="응애로어.png"
        />
      </div>
      <div class="footer">
        <input type="button" value="강화" id="강화버튼" />
        <input type="button" value="초기화" id="초기화버튼" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
